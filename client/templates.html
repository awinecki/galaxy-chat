
<!-- leaderboard template -->
<template name="chat">

	<!-- Messages container -->
	<div id="messages-container">
		{{#each messages}}		
			{{> message}}
		{{/each}}	
	</div>

	<!-- Notifications who's typing -->
	<div id="typing-notificators-container">
		{{#each users}}
			{{> typingBox}}
		{{/each}}
	</div>

</template>

<!-- mesasge template -->
<template name="message">
	{{# if notification}}
		<div class="message" data-time="{{time}}">
			<span class="message-content">{{contentParse}}</span>
			<span class="message-time pull-right"> {{timeFormatted}}</span>
		</div>
	{{else}}
		<div class="message" data-time="{{time}}">
			<span class="nick-tile" style="background-color: {{color}};">{{author}}:</span>
			<span class="message-content">{{contentParse}}</span>
			<span class="message-time pull-right"> {{timeFormatted}}</span>
		</div>
	{{/if}}
</template>

<!-- typingBox template -->
<template name="typingBox">
<div id="notify-{{_id}}" class="message {{# if notTyping}}hidden{{/if}}">
	<span class="nick-tile" style="background-color: {{color}};">{{name}}:</span>
	<span class="message-content">{{liveMsg}}</span>
	<span class="typing">typing...</span>
</div>
</template>

	<!-- Send message form -->
<template name="messageSendForm">
	<form id="send-msg-form">
		<input type="text" id="input-text">
		<button id="send-message-button">Send</button>
	</form>
</template>


<!-- authNavBox template -->
<template name="authNavbox">
<ul class="nav">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			You're recognized as <span style="color:white;font-weight:bold;">{{username}}</span> <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
				<div style="padding: 10px;">
				Wanna change nick?
				<input name="nickname" id="input-nick">
				</div>
		</ul>
	</li>
</ul>
</template>

<!-- loginBox template -->
<template name="loginBox">
	<form id="login-form" class="form-inline">
	  <input type="text" id="login-name" class="input-small" placeholder="nick">
	  <input type="text" id="login-color" class="color input-small" placeholder="hex color">
	  <button type="submit" class="btn btn-info login-button">Sign in</button>
	</form>
</template>

<!-- usersbox template -->
<template name="usersbox">
	<div class="usersbox">
		<h3>Users in Chat:</h1>
		{{#each users}}
			{{> user}}
		{{/each}}
	</div>
</template>

<!-- user template -->
<template name="user">
	<div class="user">
		<span class="label label-warning" style="background-color: #{{color}};">{{name}}</span> <span class="{{#if notTyping}}hidden{{/if}}">typing...</span>
	</div>
</template>


<!-- user stripe -->
<template name="userStripe">
	<div id="user-stripe-color" style="background-color: #2e95ff;"></div>
	<div id="user-icon"><img src="user.png"></div>
	<div id="user-stripe-nick">awinecki</div>
	<div id="settings-icon"><img src="settings.png"></div>
</template>
