
<!-- chat template -->
<template name="chat">

	<div class="messages-wrapper">

		<!-- Messages container -->
		<div id="messages-container">
			{{#each messages}}		
				{{> message}}
			{{/each}}	
		</div>

		<!-- Notifications who's typing -->
		<div id="typing-notificators-container">
			{{#each users}}
				{{> typingBox}}
			{{/each}}
		</div>

	</div>

</template>


<!-- message template -->
<template name="message">
	{{# if notification}}
		<div class="message" data-time="{{time}}">
			<span class="message-content">{{contentParse}}</span>
			<span class="message-time pull-right"> {{timeFormatted}}</span>
		</div>
	{{else}}
		<div class="message" data-time="{{time}}">
			<div class="message-nick-wrapper">
				<span class="message-nick" style="background-color: {{color}};">
					{{author}}:
				</span>
			</div>
			<div class="message-content">
				<div class="message-time">{{timeFormatted}}</div>
				{{contentParse}}
			</div>
			<div class="clear"></div>
		</div>
	{{/if}}
</template>


<!-- typingBox template -->
<template name="typingBox">
<div id="notify-{{_id}}" class="message {{# if notTyping}}hidden{{/if}}">
	<div class="message-nick-wrapper">
		<span class="message-nick" style="background-color: {{color}};">
			{{name}}:
		</span>
	</div>
	<div class="message-content">
		<div class="message-time">typing...</div>
		{{liveMsg}}
	</div>
	<div class="clear"></div>
</div>
</template>


	<!-- Send message form -->
<template name="messageSendForm">
	<form id="send-msg-form">
		<input type="text" id="input-text">
		<button id="send-message-button">Send</button>
	</form>
</template>


<!-- loginBox template -->
<template name="loginBox">

	<!-- top copy -->
	<div class="login-top">
		<img src="user-black.png">
		<span>What's your name?</span>
	</div>

	<!-- bottom form controls -->
	<div class="login-bottom">
		<form id="login-form" class="form-inline">
			<div class="login-row">
				<label>Username:</label>
			  <input type="text" id="login-name" class="" placeholder="">
			</div>
			<div class="login-row">
				<label class="color-label">Color:</label>
				<input type="hidden" id="login-color">
				<div class="colors-container">
					<div class="color-box blue" data-color="#2e95ff;"></div>
					<div class="color-box green" data-color="#33c683;"></div>
					<div class="color-box pink" data-color="#da6ba4;"></div>
					<div class="color-box purple" data-color="#c955da;"></div>
					<div class="color-box blue" data-color="#2e95ff;"></div>
					<div class="color-box darkgrey" data-color="#555353;"></div>
					<div class="color-box darkblue" data-color="#1559c0;"></div>
					<div class="color-box orange" data-color="#eeb438;"></div>
					<div class="color-box red" data-color="#df5252;"></div>
					<div class="color-box grey" data-color="#b0b0b0;"></div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="login-row-btn">
				<span id="login-errors"></span>
			  <button type="submit" class="btn login-button">Sign in</button>
			</div>
		</form>
	</div>

</template>


<!-- usersList template -->
<template name="usersList">
	{{#each users}}
		{{> user}}
	{{/each}}
</template>


<!-- user template -->
<template name="user">
	<div class="online-user-stripe">
		<div class="user-circle"></div>
		<div class="user-typing-pen {{#if notTyping}}faded{{/if}}">
			<img src="pen.png">
		</div>
		<div class="user-list-nick">{{name}}</div>
		<div class="user-color-box" style="background-color: {{color}};"></div>
	</div>
</template>


<!-- user stripe -->
<template name="userStripe">
	<div id="user-stripe-color" style="background-color: {{user.color}};"></div>
	<div id="user-icon"><img src="user.png"></div>
	<div id="user-stripe-nick">{{user.name}}</div>
	<div id="settings-icon"><img src="settings.png"></div>
</template>
