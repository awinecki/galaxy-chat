<head>
  <title>Galaxy Chat v0.5.0</title>
</head>

<body>

	<!-- stripe on top -->
	<div id="top-stripe"></div>

	<!-- login box -->
	<div class="row-fluid" id="overlay-wrapper">
		<div class="login-box">
			{{> loginBox}}
		</div>
	</div>

	<!-- main wrapper -->
	<div id="main-wrapper">

		<!-- left column -->
		<div class="" id="left-column">
			<div id="logo-container">
				<img src="logo.png">
			</div>	
			<div id="user-stripe">
				{{> userStripe}}				
			</div>
		</div>

		<!-- mid column -->
		<div id="mid-column">
			<div class="border-wrapper">
				<!-- top wrapper, chat container -->
				<div class="mid-top">
					<div id="chat-container">
						{{> chat}}
					</div>
				</div>
				<!-- bottom wrapper, send msg form container -->
				<div class="mid-bottom">
					<div id="send-form">
						{{> messageSendForm}}
					</div>
				</div>
			</div>
		</div>

		<!-- right column -->
		<div id="right-column">
			<div class="right-col-wrapper">
				<!-- online users side panel -->
				<div id="user-list-copy">Users</div>		
				{{> usersList}}
			</div>
		</div>

		<!-- clear floats -->
		<div class="clear"></div>

	</div>

</body>
